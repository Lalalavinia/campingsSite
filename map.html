	<script>
			function initialize()
			{
				var mapProp = {
					center:new google.maps.LatLng(-27.467,153.033),
					zoom:8,
					mapTypeId:google.maps.MapTypeId.ROADMAP
				};
				var map=new google.maps.Map(document.getElementById("googleMap"), mapProp);
				
	
				if (navigator.geolocation) {
			  navigator.geolocation.getCurrentPosition(function(position) {
				var pos = {
				  lat: position.coords.latitude,
				  lng: position.coords.longitude
				};
	
				map.setCenter(pos);
	
				var marker = new google.maps.Marker({
					position:new google.maps.LatLng(position.coords.latitude,position.coords.longitude),
					map:map
				});

				var infowindow = new google.maps.InfoWindow({
					content: "<p id='popup'>"+"This is the camp information."+"</p>"+"<br>"+"<a href='detail.html'>Click to see more</a>"
				});

				marker.addListener('click', function() {
					infowindow.open(map, marker);
				});
				
			  	});

			  
			  
			  
				}
			}
	
			</script>

	<script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyD6U8o3oW8Y_Q_Wgdn8gu0Ke85Ai1c9Tv0&callback=initialize"></script>
